<html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name='theme-color' content='#161616' />
  <title>다음 주소 검색</title>
</head>
<style>
  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: #161616;
  }

  #full-size {
    height: 100%;
    width: 100%;
    display: none;
    overflow: hidden;
    /* or overflow:auto; if you want scrollbars */
  }
</style>

<body>
  <div id="full-size">
  </div>
</body>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript">
  const element_layer = document.getElementById('full-size');

  var theme = {
      bgColor: "#161616", //바탕 배경색
      searchBgColor: "#161616", //검색창 배경색
      contentBgColor: "#161616", //본문 배경색(검색결과,결과없음,첫화면,검색서제스트)
      pageBgColor: "#161616", //페이지 배경색
      textColor: "#FFFFFF", //기본 글자색
      queryTextColor: "#FFFFFF", //검색창 글자색
      postcodeTextColor: "#FF5252", //우편번호 글자색
      emphTextColor: "#FFE350", //강조 글자색
      outlineColor: "#9A9A9A" //테두리
    };

  daum.postcode.load(function () {
    new daum.Postcode({
      oncomplete: function (data) {
        webview.postMessage(JSON.stringify(data));
      },
      width: '100%',
      height: '100%',
      maxSuggestItems: 5,
      alwaysShowEngAddr: false,
      hideMapBtn: true,
      hideEngBtn: false,
      theme,
    }).embed(element_layer);

    element_layer.style.display = 'block';
  });
</script>

</html>
